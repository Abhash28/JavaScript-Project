<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="weather.css">
  <link rel="stylesheet" href="utility.css">
</head>

<body>
  <div class="container mx-auto">
    <div class="main">
      <h1>JSWeather</h1>
      <div class="search my-1">
        <i class="fas fa-search"></i>
        <input type="text" id="search"  placeholder="Search City">
      </div>

      <div class="box2 my-1">
        <h4 style="color:  rgb(138, 138, 138);">Current Weather</h4>
        <div class="flex justify-center aline-item justify-between ">
          <div class="left">
            <h2 id="location" style="padding-bottom: 25px;  "></h2>
            <div class="imgtemp flex aline-item">
              <img id="img" class="conditionimg" src="weather.avif" alt="Weather">
              <h2 id="temp" class="temp" style="padding-left: 50px;"></h2>
            </div>
            <p id="condition" style=" padding-top: 20px; font-size: 30px;"><b></b></p>
          </div>

          <div class="right text-center">
            <h4 class="text-center" id="feel"></h4>
            <div class="updown flex  aline-item justify-center">
              <svg class="up" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path
                  d="M128 112c0-26.5 21.5-48 48-48s48 21.5 48 48V276.5c0 17.3 7.1 31.9 15.3 42.5C249.8 332.6 256 349.5 256 368c0 44.2-35.8 80-80 80s-80-35.8-80-80c0-18.5 6.2-35.4 16.7-48.9c8.2-10.6 15.3-25.2 15.3-42.5V112zM176 0C114.1 0 64 50.1 64 112V276.4c0 .1-.1 .3-.2 .6c-.2 .6-.8 1.6-1.7 2.8C43.2 304.2 32 334.8 32 368c0 79.5 64.5 144 144 144s144-64.5 144-144c0-33.2-11.2-63.8-30.1-88.1c-.9-1.2-1.5-2.2-1.7-2.8c-.1-.3-.2-.5-.2-.6V112C288 50.1 237.9 0 176 0zm0 416c26.5 0 48-21.5 48-48c0-20.9-13.4-38.7-32-45.3V112c0-8.8-7.2-16-16-16s-16 7.2-16 16V322.7c-18.6 6.6-32 24.4-32 45.3c0 26.5 21.5 48 48 48zM480 160h32c12.9 0 24.6-7.8 29.6-19.8s2.2-25.7-6.9-34.9l-64-64c-12.5-12.5-32.8-12.5-45.3 0l-64 64c-9.2 9.2-11.9 22.9-6.9 34.9s16.6 19.8 29.6 19.8h32V448c0 17.7 14.3 32 32 32s32-14.3 32-32V160z" />
              </svg>
              <p class="value mp-2" id="up"></p>

              <svg class="down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path
                  d="M128 112c0-26.5 21.5-48 48-48s48 21.5 48 48V276.5c0 17.3 7.1 31.9 15.3 42.5C249.8 332.6 256 349.5 256 368c0 44.2-35.8 80-80 80s-80-35.8-80-80c0-18.5 6.2-35.4 16.7-48.9c8.2-10.6 15.3-25.2 15.3-42.5V112zM176 0C114.1 0 64 50.1 64 112V276.4c0 .1-.1 .3-.2 .6c-.2 .6-.8 1.6-1.7 2.8C43.2 304.2 32 334.8 32 368c0 79.5 64.5 144 144 144s144-64.5 144-144c0-33.2-11.2-63.8-30.1-88.1c-.9-1.2-1.5-2.2-1.7-2.8c-.1-.3-.2-.5-.2-.6V112C288 50.1 237.9 0 176 0zm0 416c26.5 0 48-21.5 48-48c0-20.9-13.4-38.7-32-45.3V272c0-8.8-7.2-16-16-16s-16 7.2-16 16v50.7c-18.6 6.6-32 24.4-32 45.3c0 26.5 21.5 48 48 48zm336-64H480V64c0-17.7-14.3-32-32-32s-32 14.3-32 32V352H384c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l64 64c6 6 14.1 9.4 22.6 9.4s16.6-3.4 22.6-9.4l64-64c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8z" />
              </svg>
              <p class="value mp-2" id="down"></p>
            </div>
            <div class="wind flex justify-center aline-item">
              <i class="fa-solid fa-wind"></i>
              <p class="value mp-2" id="wind"></p>
              <svg class="pressure" style="height: 20px;" xmlns="http://www.w3.org/2000/svg" class="ionicon"
                viewBox="0 0 512 512">
                <circle cx="256" cy="256" r="192" fill="none" stroke="currentColor" stroke-linecap="round"
                  stroke-miterlimit="10" stroke-width="32" />
                <circle cx="256" cy="256" r="64" fill="none" stroke="currentColor" stroke-miterlimit="10"
                  stroke-width="32" />
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32"
                  d="M224 192L171 85M288 192l53-107M327.55 255.81l119.41.13M299.09 313.13l72.25 95.06M184.45 255.81l-119.41.13M212.91 313.13l-72.25 95.06" />
              </svg>
              <p class="value mp-2" id="pressure"></p>
            </div>
            <div class="setrise flex justify-center aline-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-sunset">
                <path d="M17 18a5 5 0 0 0-10 0"></path>
                <line x1="12" y1="9" x2="12" y2="2"></line>
                <line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line>
                <line x1="1" y1="18" x2="3" y2="18"></line>
                <line x1="21" y1="18" x2="23" y2="18"></line>
                <line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line>
                <line x1="23" y1="22" x2="1" y2="22"></line>
                <polyline points="16 5 12 9 8 5"></polyline>
              </svg>
              <p class="value mp-2 " id="set"></p>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-sunrise">
                <path d="M17 18a5 5 0 0 0-10 0"></path>
                <line x1="12" y1="2" x2="12" y2="9"></line>
                <line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line>
                <line x1="1" y1="18" x2="3" y2="18"></line>
                <line x1="21" y1="18" x2="23" y2="18"></line>
                <line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line>
                <line x1="23" y1="22" x2="1" y2="22"></line>
                <polyline points="8 6 12 2 16 6"></polyline>
              </svg>
              <p class="value mp-2" id="rise"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="weather.js"></script>
</body>

</html>
