        <button class="hide border-2 border-slate-950 h-24 w-24 m-4 rounded-md cursor-pointer box text-center flex justify-center items-center">4</button>
    </main>
    <script>
            const box=Array.from(document.getElementsByClassName("box")) 
            arr=[4,5,3,2,1,0,5,4,3,1,2,0]
            i=0;
            firstVal=null;
            secVal=null;
            
            box.forEach((ele)=>{
                ele.innerHTML=arr[i]
                i++;    
            })
            
            box.forEach(element => {
                firstEle=null
                secEle=null
                element.addEventListener("click" ,()=>{
                   element.disabled=true;

                   if (firstVal===null) {
                        firstVal=element.innerHTML
                        firstEle=element
                        element.classList.remove('hide')
                        console.log(firstEle);
                   } 
                   else if(secVal===null) {
                        secVal=element.innerHTML;
                        secEle=element
                        element.classList.remove('hide')
                        console.log(secEle);
                   }
                   else{
                        firstVal=element.innerHTML;
                        firstEle=element
                        secVal=null
                        secEle=null
                        element.classList.remove('hide')
                        console.log(firstEle,secEle);
                   }
                  checkCorrect(firstVal,secVal,firstEle,secEle)
                  function checkCorrect(firstVal,secVal,firstEle,secEle) {
                    if (firstVal===secVal) {
                        setTimeout(() => { 
                           firstEle.classList.add("red")
                           secEle.classList.add("red")
                        }, 2000);    
                    }
                  }
                  checkInCorrect(firstVal,secVal,firstEle,secEle)
                  function checkInCorrect(firstVal,secVal,firstEle,secEle) {
                    if (firstVal>=0 || secVal>=0) {
                        setTimeout(() => { 
                           firstEle.classList.add("hide")
                           secEle.classList.add("hide")
                           firstEle.disabled=false;
                           secEle.disabled=false;
                        }, 2000);    
                    }
                  }
                })
            });
            
           
            
            
    </script>
